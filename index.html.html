<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付アプリ</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('受付用①.jpg'); /* 新しい背景画像のファイル名 */
            background-size: cover; /* 画像が全体にフィットするように設定 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
        }
        button {
            font-size: 40px; /* フォントサイズを大きく */
            padding: 15px 30px; /* ボタンのパディングも少し増やす */
            margin: 40px; /* ボタンの間隔を広げる */
            margin-top: 50px; /* ボタンの位置を下げる */
        }
        #message {
            font-size: 45px; /* フォントサイズを1.5倍に */
            margin-top: 50px;
            color: black; /* 文字色を黒に設定 */
        }
    </style>
</head>
<body>
    <button onclick="notifyChatwork('呼び出し')">呼　び　出　し</button>
    <button onclick="notifyChatwork('郵便・宅配')">郵　便・宅　配</button>
    <p id="message"></p>

    <script>
        // Cloud Run のエンドポイントURL
        const cloudRunUrl = 'https://chatworknotifier-685199590370.asia-northeast1.run.app/notify-chatwork';  // 正しいURL

        function notifyChatwork(visitorType) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = "呼び出しております。しばらくお待ちください。";
            
            // Chatworkに送信するメッセージ内容
            let chatworkMessage = "";
            if (visitorType === '呼び出し') {
                chatworkMessage = "[呼び出し]による訪問です。";
            } else if (visitorType === '郵便・宅配') {
                chatworkMessage = "[郵便・宅配]による訪問です。";
            }

            // Cloud Runにメッセージを送信
            fetch(cloudRunUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: chatworkMessage })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Chatworkへの通知に成功しました', data);
            })
            .catch(error => {
                console.error('Chatworkへの通知に失敗しました', error);
            });

            // 3秒後にメッセージを消す
            setTimeout(() => {
                messageElement.innerText = "";
            }, 3000);
        }
    </script>
</body>
</html>
