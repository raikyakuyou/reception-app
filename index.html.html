<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付アプリ</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('受付用①.jpg'); /* 新しい画像ファイル名を指定 */
            background-size: cover; /* 画像が全体にフィットするように設定 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
        }
        button {
            font-size: 24px; /* フォントサイズを設定 */
            padding: 10px 20px; /* ボタンのパディングを設定 */
            margin: 20px; /* ボタンの間隔を設定 */
            background-color: transparent; /* 背景色を透明に設定 */
            color: #D4CE91; /* テキストの色を設定 */
            border: 2px solid #D4CE91; /* ボタンの枠の色と太さを設定 */
            border-radius: 5px; /* ボタンの角を丸くする */
            cursor: pointer; /* ポインターを手の形にする */
            font-family: 'Meiryo', sans-serif; /* フォントをMeiryoに設定 */
        }
        button:active {
            background-color: #D4CE91; /* クリック時のボタンの背景色 */
            color: white; /* クリック時のボタンの文字色 */
        }
        #message {
            font-size: 45px; /* フォントサイズを設定 */
            margin-top: 50px;
            color: black; /* 文字色を黒に設定 */
        }
        .button-container {
            display: flex; /* ボタンを横並びにする */
            justify-content: center; /* ボタンを中央に配置する */
            margin-top: 50vh; /* 画面中央より少し上に配置 */
            transform: translateY(-50%); /* 上下中央揃え */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="notifyChatwork('総合受付')">総合受付</button>
        <button onclick="notifyChatwork('配送業者様')">配送業者様</button>
    </div>
    <p id="message"></p>

    <script>
        function notifyChatwork(visitorType) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = "しばらくお待ちください。";
            
            // Chatworkに送信するメッセージ内容
            let chatworkMessage = "";
            if (visitorType === '総合受付') {
                chatworkMessage = "[総合受付]による訪問です。";
            } else if (visitorType === '配送業者様') {
                chatworkMessage = "[配送業者様]による訪問です。";
            }

            // Cloud Runにメッセージを送信
            fetch('https://chatworknotifier-685199590370.asia-northeast1.run.app/notify-chatwork', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: chatworkMessage })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Chatworkへの通知に成功しました', data);
            })
            .catch(error => {
                console.error('Chatworkへの通知に失敗しました', error);
            });

            // 3秒後にメッセージを消す
            setTimeout(() => {
                messageElement.innerText = "";
            }, 3000);
        }
    </script>
</body>
</html>
