<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付アプリ</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('受付用①.jpg'); /* 新しい画像のファイル名を指定 */
            background-size: cover; /* 画像が全体にフィットするように設定 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* スクロールバーを隠す */
            font-family: 'Meiryo', sans-serif; /* フォントをメイリオに設定 */
        }
        .button-container {
            display: flex;
            flex-direction: row; /* ボタンを横並びにする */
            justify-content: center; /* ボタンを横並びに配置 */
            align-items: center;
            height: calc(100vh - 100px); /* ボタンを中央に配置するための高さ調整 */
            margin-bottom: 20px; /* ボタン下にスペースを追加 */
        }
        button {
            font-family: 'Meiryo', sans-serif; /* フォントをメイリオに設定 */
            font-size: 48px; /* フォントサイズを24pxに設定 */
            width: 8cm; /* ボタンの横幅を4センチメートルに設定 */
            padding: 10px 0; /* ボタンのパディング */
            margin: 0 2cm; /* ボタンの間隔を2センチメートルに設定 */
            background-color: transparent; /* ボタンの背景色を透明にする */
            border: 2px solid #D4CE91; /* ボタンの枠線の色を指定 */
            color: #D4CE91; /* ボタンの文字色を指定 */
            border-radius: 5px; /* ボタンの角を丸くする */
            cursor: pointer; /* マウスカーソルをポインタにする */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* ホバー時とアクティブ時のアニメーション */
        }
        button:hover {
            background-color: #D4CE91; /* ボタンの背景色をホバー時に変更 */
            color: white; /* ボタンの文字色をホバー時に変更 */
        }
        button:active {
            background-color: #D4CE91; /* クリック時の背景色 */
            color: white; /* クリック時の文字色 */
            border-color: #D4CE91; /* クリック時の枠の色 */
        }
        #message {
            font-size: 45px; /* フォントサイズを45pxに設定 */
            color: #D4CE91; /* 文字色を指定 */
            margin-top: 10px; /* ボタンとの間隔を10pxに設定 */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="notifyChatwork('総合受付')">総合受付</button>
        <button onclick="notifyChatwork('配送業者様')">配送業者様</button>
    </div>
    <p id="message"></p>

    <script>
        const cloudRunUrl = 'https://chatworknotifier-685199590370.asia-northeast1.run.app/notify-chatwork';  // 正しいURL

        function notifyChatwork(visitorType) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = "しばらくお待ちください。";
            
            // Chatworkに送信するメッセージ内容
            let chatworkMessage = "";
            if (visitorType === '総合受付') {
                chatworkMessage = "[総合受付]による訪問です。";
            } else if (visitorType === '配送業者様') {
                chatworkMessage = "[配送業者様]による訪問です。";
            }

            // Cloud Runにメッセージを送信
            fetch(cloudRunUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: chatworkMessage })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Chatworkへの通知に成功しました', data);
            })
            .catch(error => {
                console.error('Chatworkへの通知に失敗しました', error);
            });

            // 3秒後にメッセージを消す
            setTimeout(() => {
                messageElement.innerText = "";
            }, 3000);
        }
    </script>
</body>
</html>
