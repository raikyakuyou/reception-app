<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付アプリ</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('受付用①.jpg'); /* 新しい画像のファイル名を指定 */
            background-size: cover; /* 画像が全体にフィットするように設定 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* スクロールバーを隠す */
        }
        .button-container {
            display: flex;
            justify-content: center; /* ボタンを横並びに配置 */
            align-items: center;
            height: calc(100vh - 100px); /* 高さを調整して中央に配置 */
            flex-direction: row; /* ボタンを横並びにする */
        }
        button {
            font-family: 'Meiryo', sans-serif; /* フォントをメイリオに設定 */
            font-size: 24px; /* フォントサイズを24pxに設定 */
            padding: 10px 20px; /* ボタンのパディング */
            margin: 10px; /* ボタンの間隔 */
            background-color: transparent; /* ボタンの背景色を透明にする */
            border: 2px solid #D4CE91; /* ボタンの枠線の色を指定 */
            color: #D4CE91; /* ボタンの文字色を指定 */
            border-radius: 5px; /* ボタンの角を丸くする */
            cursor: pointer; /* マウスカーソルをポインタにする */
            transition: all 0.3s; /* ホバー時とアクティブ時のアニメーション */
        }
        button:hover {
            background-color: #D4CE91; /* ボタンの背景色をホバー時に変更 */
            color: white; /* ボタンの文字色をホバー時に変更 */
        }
        button:active {
            border-color: #D4CE91; /* クリック時の枠の色 */
            animation: colorChange 1s; /* ボタンがクリックされたときに色が変わるアニメーション */
        }
        @keyframes colorChange {
            0% { border-color: #D4CE91; }
            100% { border-color: #D4CE91; }
        }
        #message {
            font-family: 'Meiryo', sans-serif; /* フォントをメイリオに設定 */
            font-size: 45px; /* フォントサイズを45pxに設定 */
            color: #D4CE91; /* 文字色を指定 */
            margin-top: 10px; /* ボタンとの間隔を1センチメートル（約10px）に設定 */
        }
    </style>
</head>

    </div>
