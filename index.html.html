<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付アプリ</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-image: url('ロゴのみ背景白.jpg'); /* ロゴ画像のファイル名を指定 */
            background-size: cover; /* 画像が全体にフィットするように設定 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        button {
            font-size: 40px; /* フォントサイズを大きく */
            padding: 15px 30px; /* ボタンのパディングも少し増やす */
            margin: 40px; /* ボタンの間隔を広げる */
            margin-top: 50px; /* ボタンの位置を下げる */
        }
    </style>
</head>
<body>
    <h1>受   　　付</h1>
    <button onclick="notifyChatwork('【呼び出し】による訪問です。')">呼　び　出　し</button>
    <button onclick="notifyChatwork('【郵便・宅配】による訪問です。')">郵　便・宅　配</button>

    <script>
        function notifyChatwork(message) {
            const apiToken = 'aec0b37a24f3f2daf04ae960f7b98c1f'; // ここにAPIトークンを入力
            const roomId = '370023165'; // ここに通知を送りたいチャットルームIDを入力
            const url = `https://api.chatwork.com/v2/rooms/${roomId}/messages`;
            const headers = {
                'X-ChatWorkToken': apiToken,
                'Content-Type': 'application/x-www-form-urlencoded'
            };
            const body = `body=${encodeURIComponent(message)}`;

            fetch(url, {
                method: 'POST',
                headers: headers,
                body: body
            })
            .then(response => {
                if (response.ok) {
                    alert("通知が送信されました。");
                } else {
                    alert("通知の送信に失敗しました。");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("エラーが発生しました。");
            });
        }
    </script>
</body>
</html>
