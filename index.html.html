<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付アプリ</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-image: url('受付用①.jpg'); /* 新しい背景画像のファイル名 */
            background-size: cover; /* 画像が全体にフィットするように設定 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        button {
            font-size: 40px; /* フォントサイズを大きく */
            padding: 15px 30px; /* ボタンのパディングも少し増やす */
            margin: 20px; /* ボタンの間隔を広げる */
            margin-top: 50px; /* ボタンの位置を下げる */
            border: 3px solid transparent; /* 初期状態での枠線は透明 */
            border-radius: 10px; /* 枠線の角を丸くする */
            transition: border-color 0.3s ease; /* 枠線の色が変わるときのアニメーション */
        }
        button:active {
            border-color: #D4CE91; /* クリック時の枠線の色 */
        }
        #message {
            font-size: 45px; /* フォントサイズを1.5倍に */
            margin-top: 50px;
            color: #D4CE91; /* 文字色をボタンと同じに設定 */
            font-family: 'Meiryo', sans-serif; /* フォントをメイリオに設定 */
            display: none; /* 初期状態でメッセージは非表示 */
        }
        .container {
            display: flex; /* フレックスボックスを使用 */
            justify-content: center; /* ボタンを横並びにして中央に配置 */
            align-items: center; /* ボタンを縦中央に配置 */
            height: calc(100vh - 100px); /* ボタン配置エリアの高さを調整 */
        }
        .button-container {
            display: flex; /* ボタンを横並びにするためのコンテナ */
            gap: 20px; /* ボタン間のスペース */
        }
        button {
            flex: 1; /* ボタンが均等に並ぶように設定 */
            max-width: 250px; /* ボタンの最大幅を指定 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button onclick="notifyChatwork('総合受付')">総合受付</button>
            <button onclick="notifyChatwork('配送業者様')">配送業者様</button>
        </div>
    </div>
    <p id="message">しばらくお待ちください。</p>

    <script>
        // Cloud Run のエンドポイントURL
        const cloudRunUrl = 'https://chatworknotifier-685199590370.asia-northeast1.run.app/notify-chatwork';  // 正しいURL

        function notifyChatwork(visitorType) {
            const messageElement = document.getElementById('message');
            messageElement.style.display = "block"; // メッセージを表示
            
            // Chatworkに送信するメッセージ内容
            let chatworkMessage = "";
            if (visitorType === '総合受付') {
                chatworkMessage = "[総合受付]による訪問です。";
            } else if (visitorType === '配送業者様') {
                chatworkMessage = "[配送業者様]による訪問です。";
            }

            // Cloud Runにメッセージを送信
            fetch(cloudRunUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: chatworkMessage })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Chatworkへの通知に成功しました', data);
            })
            .catch(error => {
                console.error('Chatworkへの通知に失敗しました', error);
            });

            // 1秒後にボタンの枠線の色を元に戻す
            setTimeout(() => {
                document.querySelectorAll('button').forEach(btn => {
                    btn.style.borderColor = 'transparent';
                });
            }, 1000);

            // 3秒後にメッセージを消す
            setTimeout(() => {
                messageElement.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
