<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付アプリ</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-image: url('ロゴのみ背景白.jpg'); /* ロゴ画像のファイル名を指定 */
            background-size: cover; /* 画像が全体にフィットするように設定 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        button {
            font-size: 40px; /* フォントサイズを大きく */
            padding: 15px 30px; /* ボタンのパディングも少し増やす */
            margin: 40px; /* ボタンの間隔を広げる */
            margin-top: 50px; /* ボタンの位置を下げる */
        }
        #message {
            font-size: 30px;
            margin-top: 50px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>受   　　付</h1>
    <button onclick="notifyChatwork('お客様')">呼　び　出　し</button>
    <button onclick="notifyChatwork('配達業者様')">郵　便・宅　配</button>
    <p id="message"></p>

    <script>
        function notifyChatwork(visitorType) {
            document.getElementById('message').innerText = "呼び出しております。しばらくお待ちください。";
            // ここにChatwork APIやZapierのコードを追加します
        }
    </script>
</body>
</html>
