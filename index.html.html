<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付アプリ</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-image: url('受付用①.jpg'); /* 新しい画像ファイル名を指定 */
            background-size: cover; /* 画像が全体にフィットするように設定 */
            background-repeat: no-repeat; /* 画像を繰り返さない */
            background-position: center center; /* 画像を中央に配置 */
        }
        button {
            font-family: 'Meiryo', sans-serif; /* フォントをメイリオに設定 */
            font-size: 40px; /* フォントサイズを大きく */
            padding: 15px 30px; /* ボタンのパディングも少し増やす */
            margin: 20px; /* ボタンの間隔を広げる */
            background-color: #ffffff; /* ボタンの背景色 */
            border: 2px solid #D4CE91; /* ボタンの枠線の色 */
            color: #D4CE91; /* ボタンの文字色 */
            border-radius: 10px; /* ボタンの角を丸くする */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ボタンに影を付ける */
        }
        button:hover {
            background-color: #D4CE91; /* ホバー時のボタン背景色 */
            color: #ffffff; /* ホバー時の文字色 */
        }
        #message {
            font-size: 45px; /* フォントサイズを1.5倍に */
            margin-top: 20px;
            color: black; /* 文字色を黒に設定 */
        }
    </style>
</head>
<body>
    <h1 style="display: none;">受付</h1> <!-- 文字を非表示にする -->
    <div style="display: flex; flex-direction: column; justify-content: center; height: 100vh; align-items: center; margin-top: -50px;">
        <button onclick="notifyChatwork('呼び出し')">呼び出し</button>
        <button onclick="notifyChatwork('郵便・宅配')">郵便・宅配</button>
    </div>
    <p id="message"></p>

    <script>
        // Cloud Run のエンドポイントURL
        const cloudRunUrl = 'https://chatworknotifier-685199590370.asia-northeast1.run.app/notify-chatwork';  // 正しいURL

        function notifyChatwork(visitorType) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = "呼び出しております。しばらくお待ちください。";
            
            // Chatworkに送信するメッセージ内容
            let chatworkMessage = "";
            if (visitorType === '呼び出し') {
                chatworkMessage = "[呼び出し]による訪問です。";
            } else if (visitorType === '郵便・宅配') {
                chatworkMessage = "[郵便・宅配]による訪問です。";
            }

            // Cloud Runにメッセージを送信
            fetch(cloudRunUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: chatworkMessage })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Chatworkへの通知に成功しました', data);
            })
            .catch(error => {
                console.error('Chatworkへの通知に失敗しました', error);
            });

            // 3秒後にメッセージを消す
            setTimeout(() => {
                messageElement.innerText = "";
            }, 3000);
        }
    </script>
</body>
</html>
